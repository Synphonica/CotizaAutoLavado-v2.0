version: '3.8'

services:
  # ============================================
  # Backend API (NestJS)
  # Conecta a Supabase PostgreSQL y usa Clerk
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: altocarwash-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
      - "9229:9229" # Debug port
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    networks:
      - altocarwash-network
    environment:
      - NODE_ENV=development
    command: npm run start:dev
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Frontend (Next.js)
  # Conecta a Backend y usa Clerk
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: altocarwash-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - altocarwash-network
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
    command: npm run dev

# ============================================
# Networks
# ============================================
networks:
  altocarwash-network:
    driver: bridge
