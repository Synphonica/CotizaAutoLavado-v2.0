<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Car icon -->
  <g transform="translate(300, 200)">
    <!-- Car body -->
    <path d="M 40 80 L 60 40 L 140 40 L 160 80 Z" fill="#60a5fa" stroke="#3b82f6" stroke-width="3"/>
    <rect x="20" y="80" width="160" height="60" rx="10" fill="#60a5fa" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Windows -->
    <path d="M 65 45 L 75 65 L 95 65 L 95 45 Z" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <path d="M 105 45 L 105 65 L 125 65 L 135 45 Z" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Wheels -->
    <circle cx="50" cy="145" r="20" fill="#1e293b" stroke="#0f172a" stroke-width="3"/>
    <circle cx="50" cy="145" r="10" fill="#64748b"/>
    <circle cx="150" cy="145" r="20" fill="#1e293b" stroke="#0f172a" stroke-width="3"/>
    <circle cx="150" cy="145" r="10" fill="#64748b"/>
    
    <!-- Headlight -->
    <circle cx="165" cy="100" r="5" fill="#fef08a" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Door handle -->
    <rect x="100" y="95" width="15" height="3" rx="1.5" fill="#3b82f6"/>
  </g>
  
  <!-- Water droplets -->
  <g opacity="0.3">
    <circle cx="250" cy="150" r="4" fill="#3b82f6"/>
    <circle cx="300" cy="180" r="3" fill="#3b82f6"/>
    <circle cx="500" cy="160" r="5" fill="#3b82f6"/>
    <circle cx="550" cy="200" r="3" fill="#3b82f6"/>
    <circle cx="350" cy="420" r="4" fill="#3b82f6"/>
    <circle cx="450" cy="400" r="3" fill="#3b82f6"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="24" fill="#3b82f6" text-anchor="middle" font-weight="bold">
    Alto Carwash
  </text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
    Servicio de Lavado
  </text>
</svg>
