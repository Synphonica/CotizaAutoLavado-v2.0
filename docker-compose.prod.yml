version: '3.8'

services:
  # ============================================
  # Backend API (Production)
  # Conecta a Supabase PostgreSQL y usa Clerk
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
    container_name: altocarwash-backend-prod
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - altocarwash-network
    environment:
      - NODE_ENV=production
      # Supabase PostgreSQL (desde .env)
      - DATABASE_URL=${DATABASE_URL}
      # Clerk Authentication (desde .env)
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Frontend (Production)
  # Conecta a Backend y usa Clerk
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    container_name: altocarwash-frontend-prod
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    networks:
      - altocarwash-network
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      # Backend API URL
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      # Clerk Authentication (desde .env.local)
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ============================================
# Networks
# ============================================
networks:
  altocarwash-network:
    driver: bridge
